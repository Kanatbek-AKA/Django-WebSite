{% load static %} {% comment %} Bootstrap navbar {% endcomment %}
<nav class="navbar bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <img src="{% static 'images/logo_W.png' %}" class="logo" alt="logo" />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              rel="noopener noreferrer"
              href="{% url 'week1'%}"
            >
              Week 1</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              rel="noopener noreferrer"
              href="{% url 'week2'%}"
            >
              Week 2</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              rel="noopener noreferrer"
              href="{% url 'week3'%}"
            >
              Week 3</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              rel="noopener noreferrer"
              href="{% url 'week4'%}"
            >
              Week 4</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              rel="noopener noreferrer"
              href="{% url 'week5'%}"
            >
              Week 5</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
