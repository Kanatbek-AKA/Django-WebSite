<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static i18n %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Add a Navigation bar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'popular_course_list3' %}"
            >Online Course</a
          >
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            {% if user.is_authenticated %}
            <a href="#" class="btn btn-link"
              >{{ user.first_name }}({{ user.username }})</a
            >
            <a class="btn btn-link" href="{% url 'lab4:logout3' %}">Logout</a>
          </li>
          {% else %}
          <li>
            <form
              action="{% url 'lab4:login3' %}"
              method="post"
              class="form-inline"
            >
              {% csrf_token %}
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Username"
                  name="username"
                  class="form-control"
                />
                <input
                  type="password"
                  placeholder="Username"
                  name="psw"
                  class="form-control"
                />
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'lab4:registration3' %}" class="btn btn-link"
                  >Sign Up</a
                >
              </div>
            </form>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Stylize Login form -->
    <form action="{% url 'lab4:login3' %}" method="post">
      {% csrf_token %}
      <div class="container">
        <!--Stylize root div with .container class -->
        <h1>Login</h1>
        <div class="form-group">
          <!--Stylize second div with .form-group class -->
          <label for="username"><b>User Name: </b></label>
          <input
            id="username"
            class="form-control"
            type="text"
            placeholder="Enter User Name: "
            name="username"
            required
          />
          <!--Stylize input with .form-control class -->
          <label for="psw"><b>Password: </b></label>
          <input
            id="psw"
            type="password"
            class="form-control"
            placeholder="Enter Password: "
            name="psw"
            required
          />
          <!--Stylize input with .form-control class -->
        </div>
        {% if message %}
        <div class="alert alert-warning">
          <!--Stylize the message paragraph with .alert and .alert-warning class -->
          {{ message }}
        </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Login</button>
        <!--Stylize button with .btn and .btn-primary class -->
      </div>
    </form>
  </body>
</html>
